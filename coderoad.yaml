yamversion: "0.4.2"
config:
  testRunner:
    command: npm run test --
    args:
      filter: --grep
      tap: --reporter=mocha-tap-reporter
    directory: .coderoad
  setup:
    commands:
      - cd .coderoad && npm install
  repo:
    uri: https://github.com/shmck/
    branch: v0.1.0
  dependencies:
    - name: node
      version: '>=10'
  reset:
    commands: 
      - echo 'resetting'
levels:
  - id: '1'
  - id: '2'
    steps:
      files:
        - README.md